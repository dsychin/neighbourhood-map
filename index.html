<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Neighbourhood Map</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script type='text/javascript' src="js\jquery-3.2.1.min.js"></script>
    <script type='text/javascript' src="js\knockout-3.4.2.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4">
                <form>
                    <input id="search-field" type="search" class="form-control" placeholder="Filter List">
                    <button id="filter-btn" class="btn btn-primary btn-block">Filter</button>
                </form>
                <table class="table" data-bind="foreach: places">
                    <tr>
                        <td>
                            <button data-bind="text: name" class="btn btn-default btn-block">
                            </button>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="col-xs-8" id="map"></div>
        </div>
    </div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHshp_qh1ufi6wnD8G3m8bBzAHFu6qL_k&libraries=places&callback=initMap">
    </script>
    <script type='text/javascript' src="js\script.js"></script>
    <script>
        ko.applyBindings(viewModel)
    </script>
</body>

</html>
