<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Neighbourhood Map</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/knockout-3.4.2.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="error" data-bind="text: error, visible: error"></div>
        <div class="navbar">
            <button id="collapse-button" class="btn btn-default" data-toggle="collapse" data-target="#sidebar">
                <span class="glyphicon glyphicon-menu-hamburger"></span>
            </button>
            <span id="title">Neighbourhood Map</span>
        </div>
        <div class="row">
            <div class="col-xs-10 col-sm-6 col-md-4 col-lg-3 collapse in" id="sidebar">
                <form>
                    <input id="search-field" type="search" class="form-control" placeholder="Filter List" data-bind="value: search, valueUpdate: 'keyup'"
                        autocomplete="off">
                </form>
                <span class="attr">Powered by Google Maps and Foursquare</span>
                <table class="table" data-bind="foreach: places">
                    <tr>
                        <td>
                            <button data-bind="text: name, click: $parent.bounce" class="btn btn-default btn-block">
                            </button>
                        </td>
                    </tr>
                </table>
            </div>
            <div id="map"></div>
        </div>
    </div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHshp_qh1ufi6wnD8G3m8bBzAHFu6qL_k&libraries=places&callback=initMap">
    </script>
    <script>
        ko.applyBindings(viewModel)
        viewModel.search.subscribe(viewModel.doSearch);
    </script>
</body>

</html>
